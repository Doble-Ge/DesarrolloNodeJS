<div class="container">
    <div >
        <table class="table table-striped table-hover table-bordered">
          <thead class="table">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Cuil</th>
              <th scope="col">Mail</th>
              <th scope="col">Observacion</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = 'let solicitudesU of arr' >
             
                  <th scope="row" > {{ solicitudesU.id }} </th>
                  <td> {{ solicitudesU.nombre }} </td>
                  <td> {{ solicitudesU.apellido }} </td>
                  <td> {{ solicitudesU.cuil }} </td>
                  <td> {{ solicitudesU.email }}  </td>
                  <td> {{ solicitudesU.observacion }}  </td>
                  <button type = "btn" class = "btn btn-success textoBtn" (click) = pasarUsuario(solicitudesU)> Aceptar </button>
                  <button type = "btn" class = "btn btn-danger textoBtn" (click) = "eliminarSolicitud(solicitudesU.id)"> Eliminar </button>
        
            </tr>
          </tbody>
        </table>
       </div>

</div>
