<div class="container">
  <br>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre y Apellido</th>
            <th scope="col">CUIL</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Nota</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor = 'let notas of arr'>
           
                <th scope="row" > {{ notas.id }} </th>
                <td> {{ notas.nombreCompleto }} </td>
                <td> {{ notas.cuil }} </td>
                <td> {{ notas.descripcion }} </td>
                <td><button class = 'btn btn-light' (click) = 'descargarNotaPDF(notas.pdf_notasExp)'>Abrir PDF</button>  </td>
          
      
          </tr>
        </tbody>
      </table>
    
</div>
